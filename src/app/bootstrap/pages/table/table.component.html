<table class="table table-{{color}} {{hover? 'table-hover' : null }} {{striped? 'table-striped' : null }} {{border? 'table-bordered' : null }}">
  <thead>
    <tr>
      <th scopes="col" *ngFor="let header of headers">{{header}}</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataTable">
      <td *ngFor="let key of headers">{{item[key]}}</td>
    </tr>


  </tbody>
</table>
